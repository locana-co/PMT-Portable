[Launch]
ProgramExecutable=PgSQL\pgsql.cmd
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
SupportsUNC=no
SinglePortableAppInstance=true

[Environment]
PGSQL=%PAL:AppDir%\PgSQL
PGDATA=%PAL:DataDir%\data
PGLOG=%PAL:DataDir%\log.txt
PGLOCALEDIR=%PAL:AppDir%\PgSQL\share
PGDATABASE=postgres
PGPORT=5432
PGUSER=postgres
PATH=%PATH%;%PAL:AppDir%\PgSQL\bin
PATH=%PATH%;%PAL:AppDir%\Perl\bin
